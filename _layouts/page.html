---
layout: default
---
<article class="post {{ page.id | escape }}">

  <header class="post-header">
    <h5><a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h5>
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
